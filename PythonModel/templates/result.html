<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container text-center mt-5">
        <h1 class="text-primary">🔍 Prediction Result</h1>
        <img src="{{ image }}" class="img-fluid mt-3" style="max-width: 300px; border-radius: 10px;">
        <h3 class="mt-3">🌿 Disease: <span class="text-danger">{{ disease }}</span></h3>
        <p>Confidence: {{ confidence }}%</p>
        <a href="/" class="btn btn-primary">🔄 Try Another Image</a>
    </div>
</body>
</html>
